<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Central de taxis Reyes</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>

    <header>
        <h1>Bienvenido a la Central de Taxis del Sr. Reyes.</h1>
        <p>¡Solicita tu taxi de forma rápida y segura con Reyes taxis!</p>
        <nissan.jpg>
        <img src = "img/nissan.jpg" alt = "JOSE" class = "image">
    </header>

    <section id="contact">
        <h2>contactanos</h2>
        <p>si tienes alguna pregunta, no dudes en escribirnos a: <a href="mailto:josereyes@yopmail.com">josereyes@yopmail.com</a>
        </p>
        <form id="taxi-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="location">Ubicación de recogida:</label>
            <input type="text" id="location" name="location" placeholder="Tu ubicación" required>

            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" placeholder="Destino" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Tu teléfono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>


            <button type="submit">
                <img src="nissan.jpg" alt="taxi" class="button-image">
                Solicitar Taxi
            </button>
        </form>
    </section>

    <section id= "response-message" class= "response-message"> </section>

    <footer>
        <p>&copy; 2025 Central de Taxis. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"> </script>
</body>
</html>
